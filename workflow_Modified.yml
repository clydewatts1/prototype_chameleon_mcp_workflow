workflow:
  name: ModifiedWorkflow
  description: A modified version of the demo workflow
  version: 2
  ai_context:
    goal: Process and approve documents
  schema_json: null
roles:
- name: Initiator
  description: Modified initiator role description
  role_type: ALPHA
  strategy: null
  ai_context:
    instructions: Review initial documents and create approval requests
- name: Reviewer
  description: Reviews and processes documents
  role_type: BETA
  strategy: HOMOGENEOUS
  ai_context:
    instructions: Carefully review all documents for compliance
- name: Finalizer
  description: Finalizes approved documents
  role_type: OMEGA
  strategy: null
  ai_context: null
interactions:
- name: PendingQueue
  description: Queue for documents awaiting review
  ai_context: null
- name: ReviewQueue
  description: Queue for documents under review
  ai_context: null
- name: ApprovalQueue
  description: Queue for approved documents
  ai_context: null
components:
- name: SubmitToPending
  description: Submit documents to pending queue
  role_name: Initiator
  interaction_name: PendingQueue
  direction: OUTBOUND
  ai_context: null
- name: FetchFromPending
  description: Fetch documents from pending queue
  role_name: Reviewer
  interaction_name: PendingQueue
  direction: INBOUND
  ai_context: null
- name: MoveToReview
  description: Move documents to review queue
  role_name: Reviewer
  interaction_name: ReviewQueue
  direction: OUTBOUND
  ai_context: null
- name: FetchFromReview
  description: Fetch reviewed documents
  role_name: Finalizer
  interaction_name: ReviewQueue
  direction: INBOUND
  ai_context: null
- name: MoveToApproval
  description: Move to approval queue
  role_name: Finalizer
  interaction_name: ApprovalQueue
  direction: OUTBOUND
  ai_context: null
guardians:
- name: ComplianceCheck
  description: Verify document compliance before review
  component_name: FetchFromPending
  type: CRITERIA_GATE
  config:
    criteria: has_required_fields AND valid_signature
  ai_context: null
- name: ApprovalGate
  description: Ensure all reviews are completed
  component_name: FetchFromReview
  type: CERBERUS
  config:
    required_approvals: 2
  ai_context: null
